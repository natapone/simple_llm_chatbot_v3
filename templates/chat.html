
    <!DOCTYPE html>
    <html>
    <head>
        <title>LangFlow Memory Chatbot</title>
        <!-- Add Marked.js for Markdown rendering -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
            }
            .chat-container {
                width: 80%;
                max-width: 800px;
                height: 80vh;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
            }
            .chat-header {
                background-color: #4a6fa5;
                color: white;
                padding: 15px;
                text-align: center;
            }
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                background-color: white;
            }
            .message {
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
                max-width: 70%;
            }
            .user-message {
                background-color: #e6f7ff;
                margin-left: auto;
            }
            .bot-message {
                background-color: #f0f0f0;
                margin-right: auto;
            }
            /* Add styles for Markdown content */
            .bot-message img {
                max-width: 100%;
                height: auto;
                margin: 10px 0;
                border-radius: 5px;
            }
            .bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4 {
                margin-top: 10px;
                margin-bottom: 5px;
                color: #333;
            }
            .bot-message ul, .bot-message ol {
                margin-left: 20px;
            }
            .bot-message code {
                background-color: #f8f8f8;
                padding: 2px 4px;
                border-radius: 3px;
                font-family: monospace;
            }
            .bot-message pre {
                background-color: #f8f8f8;
                padding: 10px;
                border-radius: 5px;
                overflow-x: auto;
            }
            .chat-input {
                display: flex;
                padding: 10px;
                background-color: #f9f9f9;
            }
            .chat-input input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-right: 10px;
            }
            .chat-input button {
                padding: 10px 15px;
                background-color: #4a6fa5;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>LangFlow Memory Chatbot</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hi there! I'm your memory-enabled assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>

        <script>
            // Generate a unique client ID
            const clientId = Date.now().toString();
            
            // WebSocket connection
            const socket = new WebSocket(`ws://${window.location.host}/ws/${clientId}`);
            
            // DOM elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addMessage(message, 'user');
                    
                    // Send message to server
                    socket.send(message);
                    
                    // Clear input
                    userInput.value = '';
                }
            }
            
            // Add message to chat
            function addMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                
                // If it's a bot message, render markdown
                if (sender === 'bot') {
                    messageElement.innerHTML = marked.parse(message);
                } else {
                    messageElement.textContent = message;
                }
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // WebSocket event handlers
            socket.onmessage = (event) => {
                addMessage(event.data, 'bot');
            };
            
            socket.onclose = () => {
                addMessage('Connection closed. Please refresh the page.', 'bot');
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('Error connecting to the server.', 'bot');
            };
        </script>
    </body>
    </html>

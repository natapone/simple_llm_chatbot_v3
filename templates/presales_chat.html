
    <!DOCTYPE html>
    <html>
    <head>
        <title>Presales Chatbot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Marked.js for Markdown rendering -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <style>
            :root {
                --primary-color: #4a6fa5;
                --secondary-color: #e6f7ff;
                --background-color: #f5f5f5;
                --card-background: #ffffff;
                --text-color: #333333;
                --message-user-bg: #e6f7ff;
                --message-bot-bg: #f0f0f0;
                --input-border: #dddddd;
                --code-background: #f8f8f8;
                --accent-color: #5d87c6;
                --success-color: #4caf50;
                --warning-color: #ff9800;
                --error-color: #f44336;
            }
            
            [data-theme="dark"] {
                --primary-color: #5d87c6;
                --secondary-color: #2c3e50;
                --background-color: #1a1a1a;
                --card-background: #2d2d2d;
                --text-color: #f0f0f0;
                --message-user-bg: #2c3e50;
                --message-bot-bg: #3d3d3d;
                --input-border: #444444;
                --code-background: #383838;
                --accent-color: #7fa9e9;
                --success-color: #81c784;
                --warning-color: #ffb74d;
                --error-color: #e57373;
            }
            
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: var(--background-color);
                color: var(--text-color);
                transition: all 0.3s ease;
            }
            
            .chat-container {
                width: 90%;
                max-width: 800px;
                height: 90vh;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                background-color: var(--card-background);
            }
            
            .chat-header {
                background-color: var(--primary-color);
                color: white;
                padding: 15px;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .theme-toggle {
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                font-size: 1.2rem;
            }
            
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                background-color: var(--card-background);
            }
            
            .message {
                margin-bottom: 15px;
                padding: 12px;
                border-radius: 8px;
                max-width: 80%;
                word-wrap: break-word;
                position: relative;
                animation: fadeIn 0.3s ease;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            .user-message {
                background-color: var(--message-user-bg);
                margin-left: auto;
                color: var(--text-color);
            }
            
            .bot-message {
                background-color: var(--message-bot-bg);
                margin-right: auto;
                color: var(--text-color);
            }
            
            .typing-indicator {
                display: none;
                background-color: var(--message-bot-bg);
                margin-right: auto;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 15px;
            }
            
            .typing-indicator span {
                height: 8px;
                width: 8px;
                background-color: var(--text-color);
                display: inline-block;
                border-radius: 50%;
                margin-right: 5px;
                animation: typing 1s infinite;
            }
            
            .typing-indicator span:nth-child(2) {
                animation-delay: 0.2s;
            }
            
            .typing-indicator span:nth-child(3) {
                animation-delay: 0.4s;
                margin-right: 0;
            }
            
            @keyframes typing {
                0% { transform: translateY(0); }
                50% { transform: translateY(-5px); }
                100% { transform: translateY(0); }
            }
            
            /* Add styles for Markdown content */
            .bot-message img {
                max-width: 100%;
                height: auto;
                margin: 10px 0;
                border-radius: 5px;
            }
            
            .bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4 {
                margin-top: 10px;
                margin-bottom: 5px;
                color: var(--text-color);
            }
            
            .bot-message ul, .bot-message ol {
                margin-left: 20px;
            }
            
            .bot-message code {
                background-color: var(--code-background);
                padding: 2px 4px;
                border-radius: 3px;
                font-family: monospace;
            }
            
            .bot-message pre {
                background-color: var(--code-background);
                padding: 10px;
                border-radius: 5px;
                overflow-x: auto;
            }
            
            .bot-message table {
                border-collapse: collapse;
                width: 100%;
                margin: 10px 0;
            }
            
            .bot-message th, .bot-message td {
                border: 1px solid var(--input-border);
                padding: 8px;
                text-align: left;
            }
            
            .bot-message th {
                background-color: var(--primary-color);
                color: white;
            }
            
            .chat-input {
                display: flex;
                padding: 15px;
                background-color: var(--card-background);
                border-top: 1px solid var(--input-border);
            }
            
            .chat-input input {
                flex: 1;
                padding: 12px;
                border: 1px solid var(--input-border);
                border-radius: 5px;
                margin-right: 10px;
                background-color: var(--card-background);
                color: var(--text-color);
            }
            
            .chat-input button {
                padding: 12px 20px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .chat-input button:hover {
                background-color: var(--accent-color);
            }
            
            .error-message {
                background-color: #ffdddd;
                color: #ff0000;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                text-align: center;
                display: none;
            }
            
            /* Welcome message */
            .welcome-message {
                background-color: var(--primary-color);
                color: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 15px;
                text-align: center;
            }
            
            /* Responsive design */
            @media (max-width: 768px) {
                .chat-container {
                    width: 95%;
                    height: 95vh;
                }
                
                .message {
                    max-width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Presales Assistant</h2>
                <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h3>Welcome to our Presales Assistant!</h3>
                    <p>I'm here to help you with your project needs. I can provide budget and timeline estimates, and collect your information to help our team follow up with you.</p>
                    <p>How can I assist you today?</p>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="error-message" id="error-message">
                An error occurred. <button id="retry-button">Retry</button>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>

        <script>
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            // Apply the theme
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                if (body.getAttribute('data-theme') === 'dark') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Generate a unique client ID
            const clientId = Date.now().toString();
            
            // WebSocket connection
            let socket;
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 3;
            
            function connectWebSocket() {
                socket = new WebSocket(`ws://${window.location.host}/ws/${clientId}`);
                
                // WebSocket event handlers
                socket.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('error-message').style.display = 'none';
                    reconnectAttempts = 0;
                };
                
                socket.onmessage = (event) => {
                    document.getElementById('typing-indicator').style.display = 'none';
                    addMessage(event.data, 'bot');
                };
                
                socket.onclose = (event) => {
                    console.log('WebSocket closed:', event);
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connectWebSocket, 1000 * reconnectAttempts);
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                    }
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    document.getElementById('error-message').style.display = 'block';
                };
            }
            
            // Initial connection
            connectWebSocket();
            
            // DOM elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const retryButton = document.getElementById('retry-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Retry connection
            retryButton.addEventListener('click', () => {
                document.getElementById('error-message').style.display = 'none';
                reconnectAttempts = 0;
                connectWebSocket();
            });
            
            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addMessage(message, 'user');
                    
                    // Show typing indicator
                    typingIndicator.style.display = 'block';
                    
                    // Send message to server if socket is open
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(message);
                    } else {
                        document.getElementById('error-message').style.display = 'block';
                        typingIndicator.style.display = 'none';
                    }
                    
                    // Clear input
                    userInput.value = '';
                }
            }
            
            // Add message to chat
            function addMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                
                // If it's a bot message, render markdown
                if (sender === 'bot') {
                    messageElement.innerHTML = marked.parse(message);
                    
                    // Make links open in new tab
                    const links = messageElement.querySelectorAll('a');
                    links.forEach(link => {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    });
                } else {
                    messageElement.textContent = message;
                }
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus input on page load
            window.onload = () => {
                userInput.focus();
            };
        </script>
    </body>
    </html>
